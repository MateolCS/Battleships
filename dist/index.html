<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
    <title>Battleships</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Battleships</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__user__communication">
                <div class="missed__hits">
                    <h2 id="player-hits"> Missed hits: 700</h2>
                </div>
                <div class="missed__hits">
                    <h2 id="computer-hits">Missed hits: 700</h2>
                </div>
            </div>
            <div class="main__boards">
                <div id="main-player-board" class="main__board">
                    
                </div>
                <div id="main-computer-board" class="main__board">
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__author">Made by @MateoICS <a href="https://github.com/MateolCS" class="footer__autor__link"><i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>
</html>
